<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor = 'let i of foods'>
        <a routerLink="/food/{{i.id}}">
            <img [src]="i.imageUrl" [alt]="i.name">
            <div class="content">
                <div class="name">
                    {{i.name}}
                </div>
                <span class="favorite {{i.favorite?'':'not'}}">
                    ♥
                </span>
                <div class="stars">
                    <app-star-rating [stars]="i.stars"></app-star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origins of i.origins">
                            {{origins}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>⏱️</span>
                        {{i.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{i.price | currency}}
                    </span>
                </div>

            </div>
        </a>
    </li>
</ul>
